<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/efaa27317e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Noto+Sans+KR:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <input id="ff" value="" />
    <button onclick="myFunction()">클릭</button>
    <p id="demo"></p>
    <script>
      function myFunction() {
        let name = document.getElementById("ff").value;
        document.getElementById("demo").innerHTML = name;
      }
    </script>
  </body>
</html>
